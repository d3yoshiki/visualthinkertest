<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ビジュアルシンカー診断テスト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    #quiz-container {
      width: 600px;
      margin: 20px auto;
    }

    .card {
      margin-bottom: 10px;
    }

    .card-header {
      font-weight: bold;
    }

    .form-check {
      display: flex;
      align-items: center;
    }

    .form-check-label {
      margin-left: 10px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ビジュアルシンカー診断テスト</h1>
    <div id="quiz-container">
      </div>
    <button id="submit-button" class="btn btn-primary">結果を見る</button>
    <div id="result" style="display: none;">
      <h2>診断結果</h2>
      <p id="result-text"></p>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "質問1", options: ["A", "B", "C"] },
      { question: "質問2", options: ["A", "B", "C"] },
      { question: "質問3", options: ["A", "B", "C"] },
      { question: "質問4", options: ["A", "B", "C"] },
      { question: "質問5", options: ["A", "B", "C"] },
      { question: "質問6", options: ["A", "B", "C"] },
      { question: "質問7", options: ["A", "B", "C"] },
      { question: "質問8", options: ["A", "B", "C"] },
      { question: "質問9", options: ["A", "B", "C"] },
      { question: "質問10", options: ["A", "B", "C"] },
    ];

    let answers = [];
    let abcCounts = { A: 0, B: 0, C: 0 };

    quizData.forEach((question, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-header">${question.question}</div>
        <div class="card-body">
          ${question.options.map(option => `
            <div class="form-check">
              <input class="form-check-input" type="radio" name="answer${index}" id="answer${index}-${option}">
              <label class="form-check-label" for="answer${index}-${option}">${option}</label>
            </div>
          `).join('')}
        </div>
      `;
      document.getElementById('quiz-container').appendChild(card);
    });

    document.getElementById('submit-button').addEventListener('click', () => {
      quizData.forEach((question, index) => {
        const selectedOption = document.querySelector(`input[name="answer${index}"]:checked`);
        answers[index] = selectedOption ? selectedOption.id.slice(-1) : null;
      });

      answers.forEach(answer => {
        if (answer) {
          abcCounts[answer]++;
        }
      });

      showResult();
    });

    function showResult() {
      const resultText = `
        A: ${abcCounts.A}個<br>
        B: ${abcCounts.B}個<br>
        C: ${abcCounts.C}個<br><br>
        最多: ${Object.keys(abcCounts).reduce((a, b) => abcCounts[a] > abcCounts[b] ? a : b)}<br><br>
        ${generateResult()}
      `;
      document.getElementById('result-text').innerHTML = resultText;
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('submit-button').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }

    function generateResult() {
      const mostFrequent = Object.keys(abcCounts).reduce((a, b) => abcCounts[a] > abcCounts[b] ? a : b);
      switch (mostFrequent) {
        case 'A':
          return 'あなたは〇〇タイプです。（Aが多い場合の解説）'; // A が最多の場合
        case 'B':
          return 'あなたは△△タイプです。（Bが多い場合の解説）'; // B が最多の場合
        case 'C':
          return 'あなたは□□タイプです。（Cが多い場合の解説）'; // C が最多の場合
        default:
          return '不明';
      }
    }
  </script>
</body>
</html>
